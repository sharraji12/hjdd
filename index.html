        /**
         * Handles selection of one or more image files. Enforces exclusivity.
         */
        function handleImageFileSelect(event) {
            console.log("handleImageFileSelect triggered");
            // Enforce exclusivity: Clear other types
            if (selectedMediaItems.length > 0 && selectedMediaItems[0].type !== 'image') {
                removeAllSelectedMedia();
            }

            const files = event.target.files;
            if (!files || files.length === 0) { imageUploadInput.value = ''; return; }

            let currentImageCount = selectedMediaItems.length; // Already filtered by exclusivity rule
            let addedCount = 0;
            let currentTotalSizeMB = selectedMediaItems.reduce((sum, item) => sum + (item.file?.size || 0), 0) / 1024 / 1024;
            const allowedTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/gif', 'image/bmp'];
            const readPromises = [];

            for (const file of files) {
                if (currentImageCount >= MAX_IMAGE_COUNT) { alert(`Maximum ${MAX_IMAGE_COUNT} images allowed.`); break; }
                if (!allowedTypes.includes(file.type)) { console.warn(`Skipping invalid file type: ${file.name}`); continue; }
                const fileSizeMB = file.size / 1024 / 1024;
                if (fileSizeMB > MAX_IMAGE_SIZE_MB) { alert(`Image "${file.name}" too large (Max ${MAX_IMAGE_SIZE_MB}MB).`); continue; }
                if (currentTotalSizeMB + fileSizeMB > MAX_TOTAL_IMAGE_SIZE_MB) { alert(`Adding "${file.name}" exceeds total size limit (${MAX_TOTAL_IMAGE_SIZE_MB}MB).`); continue; }

                const readPromise = new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const mediaId = nextMediaId++;
                        resolve({ id: mediaId, type: 'image', file, base64: e.target.result, mimeType: file.type, name: file.name });
                    };
                    reader.onerror = (error) => { console.error("Error reading image:", file.name, error); reject(`Error reading ${file.name}`); };
                    reader.readAsDataURL(file);
                });
                readPromises.push(readPromise);
                currentImageCount++; currentTotalSizeMB += fileSizeMB; addedCount++;
            }

            Promise.all(readPromises)
                .then(newItems => { selectedMediaItems.push(...newItems); console.log(`Added ${newItems.length} images. Total: ${selectedMediaItems.length}`); displayMediaPreview(); })
                .catch(error => { console.error("Error processing images:", error); alert(`Error reading some images: ${error}`); displayMediaPreview(); })
                .finally(() => { imageUploadInput.value = ''; });
        }

         function handleChatAreaClick(event) { /* ... (No changes from v9.6) ... */ const startButton = event.target.closest('.start-test-button'); if (startButton) { const mcqDataString = startButton.dataset.mcq; const titleFromButton = startButton.dataset.mcqTitle; let mcqs = null; if (mcqDataString) { try { mcqs = JSON.parse(mcqDataString); } catch (e) { console.error("Failed parse MCQ data:", e); displayError("Could not start test."); return; } } if (mcqs?.length > 0) { startMockTest(mcqs, titleFromButton || null); } else { displayError("MCQ data missing."); } return; } const clickedImage = event.target.closest('img.chat-image, img.uploaded-image'); if (clickedImage?.src && !clickedImage.src.startsWith('#') && clickedImage.src.trim() !== '') { try { if (!clickedImage.src.startsWith('data:image') || clickedImage.src.length < 2 * 1024 * 1024) { window.open(clickedImage.src, '_blank'); } else { console.log("Large base64 image click."); } } catch (e) { console.error("Error opening image:", e); } } }
        function displayMCQOffer(mcqData, mcqTitle, aiMsgEl) { if (aiMsgEl.querySelector('.start-test-button')) return; const count = mcqData.length; const btn = document.createElement('button'); btn.classList.add('start-test-button'); btn.textContent = `Start Mock Test (${count} Qs)`; btn.title = mcqTitle || `Start test`; try { btn.dataset.mcq = JSON.stringify(mcqData); if (mcqTitle) btn.dataset.mcqTitle = mcqTitle; } catch (e) { console.error("Failed stringify MCQ:", e); return; } const div = document.createElement('div'); div.style.marginTop = '10px'; div.appendChild(btn); aiMsgEl.appendChild(div); }
        function startMockTest(mcqs, title = null) { /* ... (No changes) ... */ if (!currentUser) { displayError("Log in to start test."); return; } if (!mcqs?.length) { displayError("No questions for test."); if(cameFromAllTestsList) switchView('chat'); return; } console.log("Starting test:", mcqs.length, "Qs.", title); currentTestMCQs = mcqs; currentQuestionIndex = 0; userAnswers = new Array(mcqs.length).fill(null); reviewResultsCache = null; switchView('test'); displayTestQuestion(0); startTestTimer(); const finalTitle = (title?.trim()) || `Mock Test (${mcqs.length} Qs)`; testTitle.textContent = finalTitle; }
        function displayTestQuestion(index) { /* ... (Displays English only) ... */ if (index<0||index>=currentTestMCQs.length)return; currentQuestionIndex=index; const qData=currentTestMCQs[index]; const qText=qData.question?.en || "(?)"; testQuestionNumber.textContent=`Question ${index+1}`; testQuestion.innerHTML=qText; testOptionsContainer.innerHTML=''; const opts=qData.options||[]; const letters=['A','B','C','D']; opts.forEach((optObj, i)=>{ if(i>=letters.length) return; const optText=optObj?.en || '(?)'; const label=document.createElement('label'); const input=document.createElement('input'); input.type='radio'; input.name=`q_${index}`; input.value=i; input.checked=(userAnswers[index]===i); input.onchange=()=>handleOptionSelect(i); label.appendChild(input); label.appendChild(document.createTextNode(` ${letters[i]}. ${optText}`)); testOptionsContainer.appendChild(label); }); try { if (typeof MathJax!=="undefined") MathJax.typesetPromise([testQuestion, testOptionsContainer]).catch(err=>console.error(err)); } catch(e){ console.error(e); } prevQuestionBtn.disabled=(index===0); nextQuestionBtn.disabled=(index===currentTestMCQs.length-1); questionCounter.textContent=`Q: ${index+1}/${currentTestMCQs.length}`; }
        function handleOptionSelect(optionIndex) { /* ... (No changes) ... */ if(currentQuestionIndex>=0 && currentQuestionIndex<userAnswers.length){userAnswers[currentQuestionIndex]=optionIndex; console.log(`Q${currentQuestionIndex+1} Ans: ${optionIndex}`);} }
        function handleTestNavigation(dir) { /* ... (No changes) ... */ let newIdx=currentQuestionIndex; if(dir==='prev' && currentQuestionIndex>0)newIdx--; else if(dir==='next' && currentQuestionIndex<currentTestMCQs.length-1)newIdx++; if(newIdx!==currentQuestionIndex)displayTestQuestion(newIdx); }
        function startTestTimer() { /* ... (No changes) ... */ if(testTimerInterval)clearInterval(testTimerInterval); testStartTime=Date.now(); testTimer.textContent=`Time: 00:00`; testTimerInterval=setInterval(()=>{const elapsed=Math.floor((Date.now()-testStartTime)/1000); const min=Math.floor(elapsed/60).toString().padStart(2,'0'); const sec=(elapsed%60).toString().padStart(2,'0'); testTimer.textContent=`Time: ${min}:${sec}`;}, 1000); }
        function submitTest() { /* ... (No changes) ... */ if(!confirm("Submit test?"))return; if(testTimerInterval)clearInterval(testTimerInterval); const end=Date.now(); const timeMs=testStartTime?end-testStartTime:0; const results=calculateResults(currentTestMCQs, userAnswers, timeMs); reviewResultsCache=results; switchView('review', false); displayReview(results); }

        // --- Review Functions --- (English Only)
        function calculateResults(mcqs, answers, timeMs) { /* ... (Calculates English only) ... */ let c=0, i=0, s=0; const rQ=[]; mcqs.forEach((q,idx)=>{ const uAIdx=answers[idx]; const opts=q.options||[]; const cALtr=q.answer?.trim().toUpperCase(); const cAIdx=cALtr?cALtr.charCodeAt(0)-'A'.charCodeAt(0):-1; const cATxtE=(cAIdx>=0&&cAIdx<opts.length)?(opts[cAIdx]?.en||'?'):"N/A"; let uATxtE="Skipped"; let st="skipped"; if(uAIdx!==null&&uAIdx>=0&&uAIdx<opts.length){uATxtE=opts[uAIdx]?.en||'?'; if(uAIdx===cAIdx){st="correct"; c++;}else{st="incorrect"; i++;}}else if(uAIdx!==null){uATxtE="Invalid"; st="incorrect"; i++;}else{s++;} rQ.push({question:q.question?.en||'?', correctAnswer:cATxtE, userAnswer:uATxtE, status:st, explanation:q.explanation?.en||"N/A"}); }); const total=mcqs.length; const score=`${c}/${total}`; const timeS=Math.round(timeMs/1000); const mins=Math.floor(timeS/60); const secs=timeS%60; const timeStr=`${mins}m ${secs}s`; return { questions:rQ, summary:{score, correct:c, incorrect:i, skipped:s, timeString:timeStr}, testDate:new Date().toISOString(), timeTakenMs:timeMs, sourceChatId:activeChatId, testTitle:testTitle.textContent, originalMCQs:mcqs }; }
        function displayReview(reviewData) { /* ... (Displays English only) ... */ reviewContent.innerHTML=''; reviewSummary.innerHTML=''; reviewFilters.style.display='none'; if(!reviewData?.questions?.length || !reviewData.summary || !reviewData.originalMCQs){reviewSummary.innerHTML="<span>No review data.</span>"; saveReviewBtn.style.display='none'; return;} const {score, correct, incorrect, skipped, timeString}=reviewData.summary; reviewSummary.innerHTML=`<span>Score: ${score}</span> <span class="score-correct">Correct: ${correct}</span> <span class="score-incorrect">Incorrect: ${incorrect}</span> <span class="score-skipped">Skipped: ${skipped}</span> <span>Time: ${timeString}</span>`; reviewTitle.textContent=reviewData.testTitle||"Test Review"; reviewData.questions.forEach((qSum,idx)=>{ const origQ=reviewData.originalMCQs[idx]; if(!origQ)return; const qTxt=origQ.question?.en||'?'; const opts=origQ.options||[]; const cALtr=origQ.answer?.trim().toUpperCase(); const cAIdx=cALtr?cALtr.charCodeAt(0)-'A'.charCodeAt(0):-1; const cATxt=(cAIdx>=0&&cAIdx<opts.length)?(opts[cAIdx]?.en):"N/A"; let uATxt=qSum.userAnswer; const st=qSum.status; if(st==='skipped')uATxt="Skipped"; else if(st==='invalid')uATxt="Invalid"; const explTxt=origQ.explanation?.en||"N/A."; let iStCls=`status-${st}`; let aDtCls=`user-answer-${st}`; const rItem=document.createElement('div'); rItem.classList.add('review-item', iStCls); rItem.dataset.status=st; let dHtml=`<span class="${aDtCls}">Your Answer: ${uATxt}</span>`; if(st!=='correct')dHtml+=`<br><span class="correct-answer">Correct Answer: ${cATxt}</span>`; dHtml+=`<div class="review-item-explanation">Explanation: ${explTxt}</div>`; rItem.innerHTML=`<div class="review-item-qnum">Q ${idx+1}</div> <div class="review-item-question">${qTxt}</div> <div class="review-item-details">${dHtml}</div>`; reviewContent.appendChild(rItem); }); if(incorrect>0||skipped>0)reviewFilters.style.display='block'; else reviewFilters.style.display='none'; if(reviewData.savedAt){saveReviewBtn.textContent="Saved"; saveReviewBtn.disabled=true; saveReviewBtn.style.display='inline-block';} else if(reviewResultsCache && !cameFromAllTestsList){saveReviewBtn.textContent="Save Review"; saveReviewBtn.disabled=!currentUser; saveReviewBtn.style.display='inline-block';} else {saveReviewBtn.style.display='none';} filterReviewItems('all'); reviewFilters.querySelectorAll('button').forEach(btn=>btn.classList.toggle('active-filter', btn.dataset.filter==='all')); try{ if(typeof MathJax!=="undefined") MathJax.typesetPromise([reviewContent]).catch(err=>console.error(err)); }catch(e){console.error(e);} }
        function handleReviewFilterClick(event) { /* ... (Unchanged) ... */ const btn=event.target.closest('button[data-filter]'); if(btn) filterReviewItems(btn.dataset.filter); }
        function filterReviewItems(filter) { /* ... (Unchanged) ... */ reviewFilters.querySelectorAll('button').forEach(btn=>btn.classList.toggle('active-filter',btn.dataset.filter===filter)); reviewContent.querySelectorAll('.review-item').forEach(item=>{const show=(filter==='all')||item.dataset.status===filter; item.classList.toggle('hidden-by-filter', !show);}); }
        function exitReview() { /* ... (Unchanged) ... */ reviewResultsCache=null; switchView('chat'); reviewSummary.innerHTML=''; reviewContent.innerHTML=''; reviewTitle.textContent='Review'; }
        async function saveTestReviewToCloud() { /* ... (Unchanged) ... */ if(!currentUser){alert("Log in to save.");return;} if(!reviewResultsCache||reviewResultsCache.savedAt){alert("Nothing new to save.");return;} if(!reviewResultsCache.originalMCQs?.length||!reviewResultsCache.summary){if(!confirm("Incomplete data. Save anyway?"))return;} const dataToSave={...reviewResultsCache, userId:currentUser.uid, savedAt:firebase.firestore.FieldValue.serverTimestamp()}; saveReviewBtn.disabled=true; saveReviewBtn.textContent="Saving..."; try{ const newRef=await db.collection('testReviews').add(dataToSave); console.log("Review saved:",newRef.id); alert("Review saved!"); saveReviewBtn.textContent="Saved"; if(reviewResultsCache)reviewResultsCache.savedAt=new Date();}catch(error){console.error("Error saving review:", error); alert("Failed to save review."); saveReviewBtn.disabled=false; saveReviewBtn.textContent="Save Review";} }

        // --- All Tests List Functions --- (Unchanged)
        function loadAndListenForTests(userId) { if(testListListener)testListListener(); const testsRef=db.collection('testReviews').where('userId','==',userId).orderBy('savedAt','desc'); console.log(`Listening tests: ${userId}`); testListListener=testsRef.onSnapshot(snap=>{ allSavedTestsData=[]; snap.forEach(doc=>allSavedTestsData.push({id:doc.id,...doc.data()})); console.log("Tests snapshot:",allSavedTestsData.length); renderAllTestsList(allSavedTestsData); filterTestsInSidebar(); }, err=>{ console.error("Error listening tests:", err); allTestsListContainer.innerHTML=`<div class='error'>Error loading tests.</div>`; allSavedTestsData=[]; }); }
        function renderAllTestsList(tests) { allTestsListContainer.innerHTML=''; if(!currentUser){allTestsListContainer.innerHTML='<div>Login first.</div>'; return;} if(tests.length===0){allTestsListContainer.innerHTML='<div>No saved tests.</div>';} else { tests.forEach(test=>{ const item=document.createElement('div'); item.classList.add('test-list-item'); item.dataset.reviewId=test.id; const title=test.testTitle||'(Untitled)'; const date=test.savedAt?.toDate?test.savedAt.toDate().toLocaleString():'?'; const score=test.summary?.score||'N/A'; const hasRe=test.originalMCQs?.length>0&&test.originalMCQs.every(q=>q?.question&&q.options&&q.answer&&q.explanation); const info=document.createElement('div'); info.classList.add('test-item-info'); const tS=document.createElement('span'); tS.classList.add('test-item-title'); tS.textContent=title; tS.title=title; const dS=document.createElement('span'); dS.classList.add('test-item-details'); dS.textContent=`Saved: ${date} | Score: ${score}`; const ctrls=document.createElement('div'); ctrls.classList.add('test-item-controls'); const editB=document.createElement('button'); editB.innerHTML=EDIT_TEST_ICON; editB.title="Edit title"; editB.dataset.action="edit-title"; ctrls.appendChild(editB); const delB=document.createElement('button'); delB.innerHTML=DELETE_TEST_ICON; delB.title="Delete test"; delB.dataset.action="delete-test"; ctrls.appendChild(delB); info.appendChild(tS); info.appendChild(dS); info.appendChild(ctrls); const acts=document.createElement('div'); acts.classList.add('test-item-actions'); const viewB=document.createElement('button'); viewB.textContent="Details"; viewB.dataset.action="view"; acts.appendChild(viewB); const reSel=document.createElement('select'); reSel.dataset.action="reattempt"; reSel.disabled=!hasRe; reSel.title=hasRe?"Reattempt":"N/A"; reSel.innerHTML=`<option value="" selected>${hasRe?'Reattempt...':'N/A'}</option><option value="mistaked" ${!hasRe?'disabled':''}>Mistaked</option><option value="skipped" ${!hasRe?'disabled':''}>Skipped</option><option value="both" ${!hasRe?'disabled':''}>Mistaked/Skipped</option><option value="full" ${!hasRe?'disabled':''}>Full</option>`; reSel.onchange=(e)=>{const mode=e.target.value; if(mode){const rId=e.target.closest('.test-list-item')?.dataset.reviewId; if(rId)startReattempt(rId, mode);} e.target.value="";}; acts.appendChild(reSel); item.appendChild(info); item.appendChild(acts); allTestsListContainer.appendChild(item); }); } }
        function filterTestsInSidebar() { const term=testSearchInput.value.toLowerCase().trim(); const items=allTestsListContainer.querySelectorAll('.test-list-item'); let vis=0; const noRes=allTestsListContainer.querySelector('.no-search-results'); if(noRes)noRes.remove(); items.forEach(item=>{const title=item.querySelector('.test-item-title')?.textContent.toLowerCase()||''; const details=item.querySelector('.test-item-details')?.textContent.toLowerCase()||''; const match=title.includes(term)||details.includes(term); item.classList.toggle('hidden-by-search', !match); if(match)vis++;}); if(vis===0&&term!==''&&items.length>0){ const msg=document.createElement('div'); msg.textContent="No tests match search."; msg.classList.add('no-search-results'); allTestsListContainer.appendChild(msg); } }
        async function handleAllTestsListClick(event) { const btn=event.target.closest('button[data-action]'); if(!btn)return; const action=btn.dataset.action; const li=btn.closest('.test-list-item'); const rId=li?.dataset.reviewId; if(!rId)return; switch(action){ case "view": const data=allSavedTestsData.find(t=>t.id===rId); if(data){reviewResultsCache=data; switchView('review', true); displayReview(data);}else{alert("Error loading review.");} break; case "edit-title": enterTestTitleEditMode(li, rId); break; case "delete-test": const title=li.querySelector('.test-item-title')?.textContent||'test'; if(confirm(`Delete "${title}"?`))deleteSavedTest(rId, li); break; } }
        function enterTestTitleEditMode(li, rId) { const info=li.querySelector('.test-item-info'); const tS=info.querySelector('.test-item-title'); const dS=info.querySelector('.test-item-details'); const cD=info.querySelector('.test-item-controls'); const curT=tS.textContent; tS.style.display='none'; dS.style.display='none'; if(cD)cD.style.display='none'; if(info.querySelector('.test-item-edit-mode'))return; const editC=document.createElement('div'); editC.classList.add('test-item-edit-mode'); const inp=document.createElement('input'); inp.type='text'; inp.value=curT; inp.maxLength=100; inp.onkeydown=(e)=>{if(e.key==='Enter')saveTestTitle(li, rId, inp.value); else if(e.key==='Escape')exitTestTitleEditMode(li, curT);}; const saveB=document.createElement('button'); saveB.textContent='Save'; saveB.onclick=()=>saveTestTitle(li, rId, inp.value); const cancelB=document.createElement('button'); cancelB.textContent='Cancel'; cancelB.onclick=()=>exitTestTitleEditMode(li, curT); editC.appendChild(inp); editC.appendChild(saveB); editC.appendChild(cancelB); info.appendChild(editC); inp.focus(); inp.select(); }
        function exitTestTitleEditMode(li, origTitle = null) { const info=li.querySelector('.test-item-info'); const tS=info.querySelector('.test-item-title'); const dS=info.querySelector('.test-item-details'); const cD=info.querySelector('.test-item-controls'); const editC=info.querySelector('.test-item-edit-mode'); if(editC)editC.remove(); if(origTitle!==null&&tS){tS.textContent=origTitle; tS.title=origTitle;} if(tS)tS.style.display=''; if(dS)dS.style.display=''; if(cD)cD.style.display=''; }
        async function saveTestTitle(li, rId, newTitle) { const trimT=newTitle.trim(); if(!trimT){alert("Title empty.");return;} if(trimT.length>100){alert("Title too long.");return;} const docRef=db.collection('testReviews').doc(rId); try{await docRef.update({testTitle:trimT}); console.log("Title updated:", rId); const tS=li.querySelector('.test-item-title'); if(tS){tS.textContent=trimT; tS.title=trimT;} const idx=allSavedTestsData.findIndex(t=>t.id===rId); if(idx>-1)allSavedTestsData[idx].testTitle=trimT; exitTestTitleEditMode(li);} catch(e){console.error("Error updating title:", e); alert("Failed to update title.");} }
        async function deleteSavedTest(rId, li) { if(!currentUser||!rId)return; li.style.opacity='0.5'; li.style.pointerEvents='none'; const docRef=db.collection('testReviews').doc(rId); try{await docRef.delete(); console.log("Test deleted:", rId); allSavedTestsData=allSavedTestsData.filter(t=>t.id!==rId); alert("Test deleted.");} catch(e){console.error("Error deleting test:", e); alert("Failed to delete test."); li.style.opacity='1'; li.style.pointerEvents='auto';} }
        async function startReattempt(rId, mode) { console.log(`Reattempt: ${rId}, mode: ${mode}`); const data=allSavedTestsData.find(t=>t.id===rId); if(!data){alert("Review data not found.");return;} const origQs=data.originalMCQs; const hasData=origQs?.length>0&&origQs.every(q=>q?.question&&q.options&&q.answer&&q.explanation); if(!hasData){alert("Cannot reattempt. Data missing/invalid.");return;} const sumQs=data.questions||[]; let qsRe=[]; switch(mode){ case 'mistaked': qsRe=origQs.filter((mcq,i)=>sumQs[i]?.status==='incorrect'); break; case 'skipped': qsRe=origQs.filter((mcq,i)=>sumQs[i]?.status==='skipped'); break; case 'both': qsRe=origQs.filter((mcq,i)=>sumQs[i]?.status==='incorrect'||sumQs[i]?.status==='skipped'); break; case 'full': default: qsRe=[...origQs]; break; } if(qsRe.length===0){alert(`No questions for mode '${mode}'.`);return;} const title=`${data.testTitle||'Test'} (Reattempt: ${mode})`; startMockTest(qsRe, title); }
